app:
  port: 8081
  redis:
    host: localhost
    port: 6379
  datasource:
    driver: mysql
    host: localhost
    port: 3306
    database: sample
    username: root
    password: secret
    params: parseTime=true
  kafka:
    bootstrapServers: localhost:9092
    clientId: golib-sample
  logging:
    development: true
  services:
    order:
      baseUrl: https://order.sample.api
      getOrderByIdPath: /orders/%d

vinid:
  swagger:
    enabled: true
  httpclient:
    timeout: 60s
    proxy:
      url: http://localhost:8088
      applied_uris:
        - https://order.sample.api/
        - https://foo.local/
  security:
    http:
      client:
        basicAuth:
          - { urlMatch: "https://order.sample.api/.*", username: guest, password: secret }
  kafka:
    topics:
      - name: c1.order.order-created
        partitions: 1
        replicaFactor: 1
        retention: 72h
  messagebus:
    event:
      producer:
        topicMappings:
          OrderCreatedEvent:
            topicName: c1.order.order-created
            transactional: false
